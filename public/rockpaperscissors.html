<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock, Paper, Scissors</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    .choices button { padding: 10px 20px; margin: 5px; font-size: 16px; cursor: pointer; }
    #result { margin-top: 20px; font-size: 18px; }
  </style>
</head>
<body>
  <h2>Rock, Paper, Scissors</h2>
  <div class="choices">
    <button onclick="play('rock')">Rock</button>
    <button onclick="play('paper')">Paper</button>
    <button onclick="play('scissors')">Scissors</button>
  </div>
  <div id="result"></div>
  <a href="./index.html">Back to Showcase</a>
  <script>
    const choices = ['rock', 'paper', 'scissors'];
    function play(userChoice) {
      const computerChoice = choices[Math.floor(Math.random() * 3)];
      let result = '';
      if (userChoice === computerChoice) {
        result = "It's a tie!";
      } else if (
        (userChoice === 'rock' && computerChoice === 'scissors') ||
        (userChoice === 'paper' && computerChoice === 'rock') ||
        (userChoice === 'scissors' && computerChoice === 'paper')
      ) {
        result = `You win! ${userChoice} beats ${computerChoice}.`;
      } else {
        result = `You lose! ${computerChoice} beats ${userChoice}.`;
      }
      document.getElementById('result').textContent = `You chose ${userChoice}, computer chose ${computerChoice}. ${result}`;
    }
  </script>
</body>
</html>
